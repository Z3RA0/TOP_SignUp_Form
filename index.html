<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="banner">
            <img src="img/odin-lined-logo.png" alt="odin-logo"> <span>ODIN</span>
        </div>
    </div>
    <div class="right">
        <div class="right-up">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
            <div class="right-middle">
            <form action="#" method="post" id="form">
                    <h2>Let's do this!</h2>
                    <div class="input-section">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name"required>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel" pattern="\d{3}-\d{3}-\d{4}" placeholder="XXX-XXX-XXXX" required>
                            <label for="password_confirmation">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirmation" name="password_confirmation" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" required>
                        </div>
                    </div>
            </form>
        </div>
        <div class="right-down">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <span><a href="">Log in</a></span></p> 
        </div>
    </div>
</body>
</html>
