<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="banner">
            <img src="img/odin-lined-logo.png" alt="odin-logo"> <span>ODIN</span>
        </div>
    </div>
    <div class="right">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
        <h2>You <em>know</em> you want to.</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="tel">Phone Number:</label>
                <input type="tel" id="tel" name="tel">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="password_confirmation">Password confirmation:</label>
                <input type="password" id="password_confirmation" name="password_confirmation">
            </fieldset>
            <button>Create the account</button>
            <p>Already have an account? <span><a href="">Log in</a></span></p> 
        </form>
    </div>
</body>
</html>
